<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- Section 4 -->
    <section>

        <!-- Login Section ( Izza ) -->
        <div class="login">
            <div id="container-login">
                <div id="container-login-inside-upper">
                    <i class="fa fa-pinterest" style="font-size:45px;color:red"></i>
                    <h1>Welcome to Pinterest</h1>
                    <p>Find new ideas to try</p>
                    <div id="container-login-inside-upper-form">
                        <form action="" method="post">
                            <div class="container-login-inside-upper-form-input">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" placeholder="Email">
                            </div>
                            <div class="container-login-inside-upper-form-input">
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password" placeholder="Create a password">
                            </div>
                            <div class="container-login-inside-upper-form-input">
                                <label for="birthdate">Birthdate</label>
                                <input type="date" name="birthdate" id="birthdate">
                            </div>
                            <button type="submit" class="container-login-inside-upper-form-button" id="container-login-inside-upper-form-button-continue">Continue</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Login -->
    </section>


</body>
</html>
